<div class="card">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Email
      <input type="email" formControlName="email" placeholder="you@example.com" />
    </label>
    <div class="hint" *ngIf="form.controls.email.invalid && form.controls.email.touched">
      Enter a valid email.
    </div>

    <label>
      Password
      <div class="password-wrapper">
        <input 
          [type]="showPassword() ? 'text' : 'password'" 
          formControlName="password" 
          placeholder="Minimum 8 characters" 
        />
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePasswordVisibility()"
          tabindex="-1"
        >
          <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>
    </label>
    <div class="hint" *ngIf="form.controls.password.invalid && form.controls.password.touched">
      Password must be at least 8 characters.
    </div>

    <button type="submit" [disabled]="loading()">Sign in</button>
  </form>

  <p class="muted">
    Need an account?
    <a routerLink="/register">Register</a>
  </p>
</div>
